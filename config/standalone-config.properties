##region General Segment Store Settings

# Port on which a ZK server is started.
# Default value: 4000
#singlenode.zk.port=4000

# Port on which segmentstore server is started.
# Default value: 6000
#singlenode.segmentStore.port=6000

# Port on which the controller server grpc is started.
# Default value: 9090
#singlenode.controller.rpc.port=9090

# Whether to enable REST server.
# Default value: true
#singlenode.controller.rest.enable=true

# Port on which the controller REST service is started.
# Default value: 9091
#singlenode.controller.rest.port=9091

# Whether to enable authentication/authorization.
# Valid values: 'true' or 'false'
# Default value: false
#singlenode.security.auth.enable=false

# Username for default password handler implementation.
#singlenode.security.auth.credentials.username=admin

# Password associated with the default user
#singlenode.security.auth.credentials.password=1111_aaaa

# Password file for default password handler
#singlenode.security.auth.pwdAuthHandler.accountsDb.location=../config/passwd

# Whether to enable TLS for segmentstore and controller.
# Valid values: 'true' or 'false'
# Default value: false
#singlenode.security.tls.enable=false

# TLS Protocol Version
# Valid values: 'TLSv1.2' (strict) or 'TLSv1.3' (strict) or 'TLSv1.2,TLSv1.3' (mixed)
# Default value: 'TLSv1.2,TLSv1.3'
#singlenode.security.tls.protocolVersion=TLSv1.2,TLSv1.3

# Location of server's key file for TLS communication.
#singlenode.security.tls.privateKey.location=../config/server-key.key

# Location of server's certificate file for TLS communication.
#singlenode.security.tls.certificate.location=../config/server-cert.crt

# Location of keystore for TLS-enabled communications
#singlenode.security.tls.keyStore.location=../config/server.keystore.jks

# Location of file containing keystore password
#singlenode.security.tls.keyStore.pwd.location=../config/server.keystore.jks.passwd

# Location of truststore for TLS-enabled communications
#singlenode.security.tls.trustStore.location=../config/client.truststore.jks

# Whether to enable Metrics.
# Valid values: 'true' or 'false'
# Default value: false
#singlenode.metrics.enable=false

# Whether to enable InfluxDB reporting.
# Valid values: 'true' or 'false'
# Default value: false
#singlenode.metrics.influx.enable=false

# Whether to enable Prometheus.
# Valid values: 'true' or 'false'
# Default value: false
#singlenode.metrics.prometheus.enable=false

# The interval at which to report metrics.
# Default value: 60
#singlenode.metrics.reporting.interval=60

# Whether to enable the Pravega Admin Gateway on this host or not.
# Valid values: true, false. Default value: true.
#singlenode.admin.gateway.enable=true

# TCP port where the SegmentStore will be listening for incoming administration requests.
# Valid values: Positive integer in the valid TCP port ranges.
#singlenode.admin.gateway.port=9999

