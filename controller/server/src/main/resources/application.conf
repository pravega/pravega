#Configuration values used by Stream Controller Server.
config {
  controller.server {
    #Controller Server related configuration.
    port = 9090
    selectorThreadCount = 3
    workerThreadCount = 10

    #Unique name for this cluster.
    cluster = "cluster-1"

    #Minimum time between any two rebalance operation in seconds.
    minRebalanceInterval = 120

    #Zookeeper Configuration.
    zk {
      url = "localhost:2181"
      retryIntervalMS = 100
      maxRetries = 5
    }

    store { #Store related configuration.
      stream {
        #Stream Store related configuration.
        type = InMemory
      }
      host {
        #Host Store related configuration.
        type = InMemory
        containerCount = 64
      }
    }
  }
}
