# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - name: Cancel previous workflow actions
        uses: styfle/cancel-workflow-action@0.6.0
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Assemble
        run: ./gradlew assemble --parallel
      - name: Static Analysis
        run: ./gradlew rat checkstyleMain checkstyleTest spotbugsMain spotbugsTest --parallel
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  unit_client:
    needs: build
    runs-on: ubuntu-20.04
    name: Client Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: ./gradlew client:test
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  unit_controller:
    needs: build
    runs-on: ubuntu-20.04
    name: Controller Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Controller Unit tests
        run: ./gradlew controller:test
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  unit_segment_store:
    needs: build
    runs-on: ubuntu-20.04
    name: Segment Store Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Segment Store Unit tests
        run: ./gradlew segmentstore:server:test
      - name: Segment Store Host Unit tests
        run: ./gradlew segmentstore:server:host:test
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  unit_segment_store_storage:
    needs: build
    runs-on: ubuntu-20.04
    name: Segment Store Storage Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Storage Impl Unit tests
        run: ./gradlew segmentstore:storage:test segmentstore:storage:impl:test bindings:test --parallel
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  unit_other:
    needs: build
    runs-on: ubuntu-20.04
    name: All Other Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: >
          ./gradlew test
          -x client:test
          -x controller:test
          -x test:integration:test
          -x bindings:test
          -x segmentstore:storage:impl:test
          -x segmentstore:storage:test
          -x segmentstore:server:host:test
          -x segmentstore:server:test
          --parallel
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  integration:
    needs: build
    runs-on: ubuntu-20.04
    name: Integration Tests on Java 11
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Integration tests with Gradle
        run: ./gradlew test:integration:test
