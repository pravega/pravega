# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Assemble
        run: ./gradlew assemble --parallel
      - name: Static Analysis
        run: ./gradlew rat checkstyleMain checkstyleTest spotbugsMain spotbugsTest --parallel

  unit_other:
    needs: build
    runs-on: ubuntu-20.04
    name: All Other Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: ./gradlew test --exclude-task client:test controller:test test:integration:test

  unit_client:
    needs: build
    runs-on: ubuntu-20.04
    name: Client Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: ./gradlew client:test

  unit_controller:
    needs: build
    runs-on: ubuntu-20.04
    name: Client Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Controller Unit tests
        run: ./gradlew controller:test

  test:
    needs: [unit_other, unit_client, unit_controller]
    runs-on: ubuntu-20.04
    name: Code Coverage
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  integration:
    needs: build
    runs-on: ubuntu-20.04
    name: Integration Tests on Java 11
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Integration tests with Gradle
        run: ./gradlew test:integration:test
