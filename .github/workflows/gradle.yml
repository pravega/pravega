# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Assemble
        run: ./gradlew assemble --parallel
      - name: Static Analysis
        run: ./gradlew rat checkstyleMain checkstyleTest spotbugsMain spotbugsTest --parallel

  unit_client:
    needs: build
    runs-on: ubuntu-20.04
    name: Client Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: ./gradlew client:test

  unit_controller:
    needs: build
    runs-on: ubuntu-20.04
    name: Controller Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Controller Unit tests
        run: ./gradlew controller:test

  unit_segment_store:
    needs: build
    runs-on: ubuntu-20.04
    name: Segment Store Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Segment Store Unit tests
        run: ./gradlew segmentstore:server:test
      - name: Segment Store Host Unit tests
        run: ./gradlew segmentstore:server:host:test
      - name: Segment Store Storage Unit tests
        run: ./gradlew segmentstore:storage:test

  unit_segment_store_storage:
    needs: build
    runs-on: ubuntu-20.04
    name: Segment Store Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Segment Store Storage Impl Unit tests
        run: ./gradlew segmentstore:storage:impl:test
      - name: Segment Store LTS Bindings Unit tests
        run: ./gradlew bindings:test

  unit_other:
    needs: build
    runs-on: ubuntu-20.04
    name: All Other Unit Tests
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Unit tests
        run: >
          ./gradlew test --exclude-task
          client:test
          controller:test
          test:integration:test
          bindings:test
          segmentstore:storage:impl:test
          segmentstore:storage:test
          segmentstore:server:host:test
          segmentstore:server:test

  codecov:
    needs: [unit_other, unit_client, unit_controller, unit_segment_store, unit_segment_store_storage]
    runs-on: ubuntu-20.04
    name: Code Coverage
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Codecov
        uses: codecov/codecov-action@v1.0.15

  integration:
    needs: build
    runs-on: ubuntu-20.04
    name: Integration Tests on Java 11
    steps:
      - uses: actions/checkout@v1
      - name: Restore local Gradle & Maven cache
        uses: actions/cache@v2.1.0
        with:
          path: |
            .gradle
            ~/.gradle
            ~/.m2
          key: gradle-m2-java-11
          restore-keys: |
            gradle-m2-java-
            gradle-m2
      - name: Integration tests with Gradle
        run: ./gradlew test:integration:test
