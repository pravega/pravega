apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  annotations:
    certmanager.k8s.io/alt-names: pravega-pravega-controller.default,*.cluster.local,*.svc.cluster.local,nautilus-pravega-controller.nautilus-pravega,pravega-pravega-segmentstore.default,nautilus-pravega-segmentstore.nautilus-pravega,pravega-pravega-controller,pravega-pravega-segmentstore
    certmanager.k8s.io/certificate-name: selfsigned-cert
    certmanager.k8s.io/common-name: pravega-pravega-controller.default
    certmanager.k8s.io/ip-sans: ""
    certmanager.k8s.io/issuer-kind: Issuer
    certmanager.k8s.io/issuer-name: selfsigned-issuer
  labels:
    certmanager.k8s.io/certificate-name: selfsigned-cert
  name: selfsigned-cert-tls
  namespace: default
  selfLink: /api/v1/namespaces/default/secrets/selfsigned-cert-tls
type: kubernetes.io/tls
